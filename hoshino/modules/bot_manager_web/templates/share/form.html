{% extends "share/base.html" %}
{% block imports %}
    <script src="/statics/scripts/form.js"></script>
    <link rel="stylesheet" href="/statics/styles/form.css">
{% endblock %}
{% block main %}
    <div class="main-content-container container-fluid px-4">
        {% include "share/main_header.html" %}
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-small mb-4">
                    <div class="card-header border-bottom">
                        <h6 class="m-0" id="msg">{{ msg }}</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-3">
                            <div class="row">
                                <div class="col">
                                    {% block form %}
                                        <form method="POST">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-accent">{{ button_text }}
                                            </button>
                                        </form>
                                    {% endblock %}
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
