{% extends "share/article.html" %}
{% block article %}
<div class="form-row">
    {% for item in items %}
    <div class="form-group col-sm-3" style="font-size: 1.2rem"
         onclick='window.location.href="/manage/group/{{ item["group_id"] }}"'>
        <div class="input-group">
            <span class="input-group-append"><span class="input-group-text"><i> {{ item['group_id'] }}</i></span></span>
            <span class="form-control">{{ item['group_name'] }}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
