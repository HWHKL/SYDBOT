{% extends "share/base.html" %}
{% block main %}
    <div class="error">
        <div class="error__content">
            <h2>{% if statusCode %}{{ statusCode }}{% else %}500{% endif %}</h2>
            <h3>Something went wrong!</h3>
            <p>{{ msg }}</p>
            <button type="button" class="btn btn-accent btn-pill">&larr; Go Back</button>
        </div>
    </div>
{% endblock %}
